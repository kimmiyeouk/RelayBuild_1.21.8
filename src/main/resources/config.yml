# ==========================================
#        RelayBuild 플러그인 설정 파일
# ==========================================

# N: 건축 시간 (초 단위)
# 준비 시간(10초)이 지난 뒤, 실제로 건축할 수 있는 시간입니다.
N: 10

# M: 총 진행할 라운드(회차) 수
# 모든 참가자가 한 번씩 건축하면 1라운드입니다.
# 예: 2로 설정하면 모든 참가자가 두 번씩 건축 기회를 가집니다.
M: 2

# PlayerTag: 게임에 참여할 플레이어 태그
# 이 태그를 가진 플레이어만 게임에 참여합니다.
# 태그 부여 명령어: /tag add <닉네임> builder
PlayerTag: "builder"